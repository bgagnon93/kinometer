<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0;url=/">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Redirect to the root with the current path as a hash
        window.location.href = '/' + window.location.pathname.substring(1);
    </script>
</body>
</html>
